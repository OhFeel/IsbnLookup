# Configuration file for ISBN Lookup Tool
# You can customize these settings to modify the behavior of the tool

[API_SETTINGS]
# Request timeout in seconds
timeout = 10

# Delay between API calls in seconds (to respect rate limits)
delay = 0.3

# Maximum number of retries for failed requests
max_retries = 3

[OUTPUT_SETTINGS]
# Default output file name
default_output_file = isbn.json

# Default input file name
default_input_file = isbn.txt

# Pretty print JSON output
pretty_print = true

# Include debug information in output
include_debug_info = false

[LOGGING_SETTINGS]
# Log level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Log file name
log_file = isbn_lookup.log

# Console logging enabled
console_logging = true

[API_PRIORITY]
# Order of APIs to try (higher priority first)
# Available APIs: google_books, openlibrary, internet_archive, openalex, openlibrary_covers, abebooks_covers
priority = google_books,openlibrary,internet_archive,openalex,openlibrary_covers,abebooks_covers

[FIELD_PREFERENCES]
# Preferred sources for specific fields (comma-separated)
title_sources = google_books,openlibrary
author_sources = google_books,openlibrary
description_sources = google_books,openlibrary
subject_sources = google_books,openlibrary,openalex
cover_sources = google_books,openlibrary_covers,abebooks_covers
date_sources = google_books,openlibrary
